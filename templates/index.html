<!DOCTYPE html>
<html>
<head>
    <title>Quest & Rest</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: #bdbbf1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Fredoka', 'Comic Sans MS', cursive, sans-serif;
        }

        .intro-container {
            text-align: center;
            color: white;
        }

            h1 {
                font-size: 80px;
                font-weight: 600;
                color: white;
                text-shadow: 
                    3px 3px 0px rgba(103, 126, 234, 0.3),
                    6px 6px 20px rgba(103, 126, 234, 0.2);
                margin-bottom: 20px;
                letter-spacing: 2px;
                font-family: 'Fredoka', 'Comic Sans MS', cursive, sans-serif;
            }

        h2 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 50px;
            font-family: 'Fredoka', 'Comic Sans MS', cursive, sans-serif;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Fredoka', 'Comic Sans MS', cursive, sans-serif;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <h1> Quest & Rest</h1>
        <h2>Beat procrastination while practicing self-care!</h2>
        <button onclick="window.location.href='/rules'">Start Game</button>
    </div>
</body>
</html>
